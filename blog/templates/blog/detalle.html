{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if det.fecha_publicacion %}
            <div class="date">
                {{ det.fecha_publicacion }}
            </div>
        {% endif %}
        <a class="btn btn-default" href="{% url 'editar' pk=det.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        <h1>{{ det.titulo }}</h1>
        <p>{{ det.texto|linebreaksbr }}</p>
    </div>
{% endblock %}
